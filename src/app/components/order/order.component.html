<div *ngIf="order">
  <div>
    <a class="btn btn-primary" role="button" (click)="back()">Back</a>
    <a class="btn btn-primary" role="button" (click)="edit()">Edit</a>
    <a class="btn btn-primary" role="button" (click)="delete()">Delete</a>
  </div>
  <div class="order-details">
    <h3>{{order.name}}</h3>
    <h4>From: {{order.destinationFrom.getName()}}</h4>
    <h4>To: {{order.destinationTo.getName()}}</h4>
    <h4>Date: {{order.dateStart}}</h4>
    <h4>Description:</h4>
    <div>
      {{order.description}}
    </div>
  </div>
</div>
