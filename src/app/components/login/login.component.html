<div class="form-inline" *ngIf="!authService.getUser()">
    <div class="form-group">
        <label for="email" class="col-form-label col-form-label-sm">Email:</label>
        <input id="email" name="email" class="form-control form-control-sm" type="email" placeholder="email" #email />
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label col-form-label-sm">Password:</label>
        <input id="password" name="password" class="form-control form-control-sm" type="password" placeholder="password" #password />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
            <a class="btn btn-primary btn-sm" (click)="signIn(email.value, password.value)">Sign in</a>
            <a class="btn btn-primary btn-sm" [routerLink]="['/signup']">Sign up</a>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="message"> 
        {{ message }}
    </div>
</div>
<div class="well" *ngIf="authService.getUser()">
    Logged in as <a [routerLink]="['user/view', authService.getUser().id]"><b>{{ authService.getUser().getFullName() }}</b></a>
    <a href (click)="logout()">Log out</a>
</div>
